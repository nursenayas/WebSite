      // Destructuring

      //Destructuring assignment
      var a, b, rest;
      [a, b] = [10, 20];
      console.log(a);
      console.log(b);

      [a, b, ...rest] = [10, 20, 50, 40, 30, 15];
      console.log(a);
      console.log(b);
      console.log(rest);

      ({ a, b } = { a: 10, b: 25 });
      console.log(a);
      console.log(b);

      ({ a, b, ...rest } = { a: 10, b: 25, c: 50, d: 40 });
      console.log(a);
      console.log(b);
      console.log(rest);
