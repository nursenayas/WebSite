<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <title></title>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      //ES5
      let welcomeES5 = function () {
        console.log("hello from ES5");
      };
      welcomeES5();

      //ES6
      let welcomeES6 = () => {
        console.log("hello from ES6");
      };
      welcomeES6();

      //with parameters
      let multipleES5 = function (x, y) {
        return x * y;
      };
      console.log(multipleES5(10, 5));

      //with parameters
      //    let multipleES6 = (x, y) =>  x * y;
      let multipleES6 = (x, y) => {
        return x * y;
      };
      console.log(multipleES5(8, 5));

      //ES5
      let splitES5 = function (text) {
        return text.split(" ");
      };
      console.log(splitES5("modern javascript kursu"));

      //ES6
      let splitES6 = (text) => {
        return text.split(" ");
      };
      console.log(splitES6("modern javascript kursu"));

      //Object literals

      //ES5
      let getProductES5 = function (id, name) {
        return {
          id: id,
          name: name,
        };
      };
      console.log(getProductES5("1", "samsung"));

      //ES6
      let getProductES6 = (id, name) => ({
        id: id,
        name: name,
      });
      console.log(getProductES6("1", "Iphone 7"));

      const phones = [
        { names: "Iphone 8", price: 3000 },
        { names: "Iphone 5", price: 1000 },
        { names: "Iphone 7", price: 2500 },
        { names: "Iphone 6", price: 2000 },
      ];
      //ES5
      let pricesES5 = phones.map(function (phone) {
        return phone.price;
      });
      console.log(pricesES5);

      //ES6
      let pricesES6 = phones.map((phone) => phone.price);
      console.log(pricesES6);

      //ES5
      const arr = [1, 2, 3, 4, 5, 40, 80, 50];
      let evenES5 = arr.filter(function (a) {
        return a % 2 == 0;
      });
      console.log(evenES5);

      //ES6
      let evenES6 = arr.filter((a) => a % 2 == 0);
      console.log(evenES6);
      
    </script>
  </body>
</html>
