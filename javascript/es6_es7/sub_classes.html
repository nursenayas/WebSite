<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title></title>
  </head>

  <body>
    <script>
      // ES5
      function PersonES5(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
      }
      PersonES5.prototype.sayHi = function () {
        return `Hello I'm ${this.firstName} ${this.lastName}`;
      };

      function CustomersES5(firstName, lastName, phone, username) {
        PersonES5.call(this, firstName, lastName);
        this.phone = phone;
        this.username = username;
      }
      CustomersES5.prototype = Object.create(PersonES5.prototype);

      var customer = new CustomersES5("sena", "turan", "123456", "senaturan");
      console.log(customer.sayHi());
      console.log(customer);

      // ES6
      class PersonES6 {
        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        sayHi() {
          return `Hello I'm ${this.firstName} ${this.lastName}`;
        }
      }

      class CustomerES6 extends PersonES6 {
        constructor(firstName, lastName, phone, username) {
          super(firstName, lastName);
          this.phone = phone;
          this.username = username;
        }
        static getTotal() {
          return 1000;
        }
      }

      let customer1 = new CustomerES6("volkan", "ayas", "123456", "volkanays");
      console.log(customer1.sayHi());
      console.log(customer1);
      console.log(CustomerES6.getTotal());
    </script>
  </body>
</html>
