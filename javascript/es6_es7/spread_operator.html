<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <title></title>
  </head>

  <body>
    <h1>Javascript :Objects & Functions</h1>

    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      function getTotal(a, b, c) {
        return a + b + c;
      }
      console.log(getTotal(10, 50, 80));

      let numbers = [10, 50, 80];
      //  ES5
      console.log(getTotal.apply(null, numbers));
      //  ES6
      console.log(getTotal(...numbers));

      let arr1 = ["two", "three"];
      let arr2 = ["one", "four", "five"];

      //  arr1.push(...arr2);
      //  arr1.unshift(...arr2);
      //  console.log(arr1);

      let arr3 = ["one", ...arr1, "four", "five"];
      console.log(arr3);

      let h1 = document.querySelector("h1");
      let divs = document.querySelectorAll("div");

      let tags = [ h1,...divs];
      console.log(tags);

      tags.forEach(tag => tag.style.color='red');

    </script>
  </body>
</html>
