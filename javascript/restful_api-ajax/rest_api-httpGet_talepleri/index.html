<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->

	<div class="container mt-2">

			<div class="col">
				<form>
					<div class="input-group mb-3">

							<button class="btn btn-success" type="button" id="getAll">Get All</button>
						</div>
					</div>
				</form>

				<div id="loading">

				</div>

				<div id="results">

				</div>

			</div>
		</div>
	</div>
