<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
  </head>

  <body>
    <p class="p1"> Lorem ipsum dolor sit amet.</p>
   
    <button id="slideup">Slide Up</button>
    <button id="slidedown">Slide Down</button>
    <button id="toggle">toggle</button>
    
<br><br><br>

<p class="p2"> Lorem ipsum dolor sit amet.</p>
   
<button id="fadein">Fade in</button>
<button id="fadeout">Fade out</button>
<button id="fadeto">Fade to</button>
<button id="toggle2">toggle</button>








    <script>
        
      $(document).ready(function () {
        $("#slideup").click(function(){
            $(".p1").slideUp();
        });


        $("#slidedown").click(function(){
            $(".p1").slideDown(2000,function(){
                alert("paragraf gösterildi");
            });
        });


        $("#toggle").click(function(){
            $(".p1").slideToggle("slow");
        });
//fade

        $("#fadein").click(function(){
            $(".p2").fadeIn();
        });

        $("#fadeout").click(function(){
            $(".p2").fadeOut(2000,function(){
                alert("paragraf gösterildi");
            });
        });

        $("#fadeto").click(function(){
            $(".p2").fadeTo("slow",0.8);
        });

        $("#toggle2").click(function(){
            $(".p2").fadeToggle("slow");
        });
      });
    </script>
  </body>
</html>
