  <body>
    <h1>Advanced Javascript : Objects & Functions</h1>

    <script>
      //Object literals

      //   let yigit = {
      //     name: "yiğit",

      /*

      let Person = function (name, yearOfBirth, job) {
        this.name = name;
        this.yearOfBirth = yearOfBirth;
        this.job = job;
        this.calculateAge = function () {
          return 2022 - this.yearOfBirth;
        };
      };

      let yigit = new Person("yiğit", 2011, "student");
      let emel = new Person("emel", 1997, "teacher");

      console.log(yigit.name);
      console.log(yigit.job);
      console.log(yigit.yearOfBirth);
      console.log(yigit.calculateAge());

      console.log("****************************************************");

      console.log(emel.name);
      console.log(emel.job);
      console.log(emel.yearOfBirth);
      console.log(emel.calculateAge());
    </script>
