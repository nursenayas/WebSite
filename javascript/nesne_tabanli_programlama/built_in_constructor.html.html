<!DOCTYPE html>

  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      var str1 = "Nurşen";
      var str2 = new String("Nurşen");

      console.log(str1);
      console.log(typeof str1);
      console.log(str2);
      console.log(typeof str2);

      if (str2 === "Nurşen") {
        console.log("Yes");
      } else {
        console.log("no");
      }

      String.prototype.repeat = function (n) {
        return new Array(n + 1).join(this);
      }
      console.log('Nurşen'.repeat(2))

      //Number
      var num1 = 10;
      var num2 = new Number(10);

      //Boolean
      var bool1 = true;
      var bool2 = new Boolean(true);

      //Object
      var obj1 = {
        name: "nursen",
      };
      var obj2 = new Object({
        name: "nursen",
      });

      //Array
      var arr1 = ["ada", "yiğit", "sema", "çınar"];
      var arr2 = new Array("ada", "yiğit", "sema", "çınar");


      Array.prototype.remove = function(member){
        var index = this.indexOf(member);

        if(index> -1){
          this.splice(index,1);
        }
        return this;
      }
      console.log(arr1.remove('sema'));
    </script>
  </body>
