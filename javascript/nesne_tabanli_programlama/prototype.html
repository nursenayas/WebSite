<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Advanced Javascript : Objects & Functions</title>

    <style>
      h1 {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h1>Advanced Javascript : Objects & Functions</h1>

    <script>
      //prototype
      let Person = function (name, yearOfBirth, job) {
        this.name = name;
        this.yearOfBirth = yearOfBirth;
        this.job = job;
      }

      Person.prototype.calculateAge = function () {
        return 2022 - this.yearOfBirth;
      }

      Person.prototype.getName = function () {
        return this.name;
      }

      Person.prototype.lastname='Ayas';

      let yigit = new Person("yiÄŸit", 2011, "student");
      let emel = new Person("emel", 1997, "teacher");

      console.log(yigit);
      console.log(yigit.calculateAge());
      console.log(yigit.getName());
      console.log(yigit.lastname);

      console.log("****************************************************");

      console.log(emel);
      console.log(emel.calculateAge());
      console.log(emel.getName());
      console.log(emel.hasOwnProperty('lastname'));
      console.log(emel.lastname);

    </script>
  </body>
</html>
