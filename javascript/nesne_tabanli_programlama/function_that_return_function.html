    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      function Question(hobby) {
        switch (hobby) {
          case "car":
            return function (name) {
              console.log(name+" Araban Var mı?");
            };
            break;

          case "book":
          return function (name) {
              console.log(name+" En sevdiğin kitabın adı ne?");
            };
            break;

          case "software":
          return function (name,type) {
              console.log(name+' '+ type+"  ile ilgileniyor musun?");
            };
            break;

          default:
          return function (name) {
              console.log(name+" Nasılsın?");
            };
        }
      }

      var carQuestion = Question('car');
      carQuestion('Nurşen');


      var bookQuestion = Question('book');
      bookQuestion('Emel');
      bookQuestion('Nurşen');

      var softwareQuestion = Question('software');
      softwareQuestion('Emel','Java');
      softwareQuestion('Ali','Angular');

    </script>
