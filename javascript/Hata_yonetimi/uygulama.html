<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Advanced Javascript : Objects & Functions</title>
    <style>
      a {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Advanced Javascript : Objects & Functions</h1>

    <form>
      Ad : <input type="text" id="name" /><br /><br />
      Ya≈ü : <input type="text" id="age" /><br /><br />
      <input type="submit" id="myBtn" /><br /><br />
      <br />
      <div id="errors"></div>
    </form>

    <script>
      document.getElementById("myBtn").addEventListener("click", function (e) {
        var name = document.getElementById("name");
        var age = document.getElementById("age");
        var errors = document.getElementById("errors");
        errors.innerHTML = "";
        try {
          if (name.value.length === 0) {
            throw new Error("name is required");
          }

          if (name.value.length > 20) {
            throw new Error("name is too long");
          }

          if (age.value.length === 0) {
            throw new Error("age is required");
          }

          if (isNaN(age.value)) {
            throw new Error("age is not numeric");
          }

          console.log("form is submitted");
        } catch (err) {
          errors.innerHTML = err.message;
        } finally {
          name.value = "";
          age.value = "";
        }

        e.preventDefault();
      });
    </script>
  </body>
</html>
