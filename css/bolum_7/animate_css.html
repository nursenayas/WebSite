<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 200px;
        background-color: blue;
      }
      .element {
        background-color: aquamarine;
        animation: bounceIn;
        animation-duration: 2s;
      }
      .animate__animated.animate__bounce {
        animation-duration: 5s;
      }

    </style>
  </head>
  <body>
    <h1 class="animate__animated animate__bounce animate__infinite">An animated element</h1>
    <h1 class="animate__animated animate__fadeInLeftBig animate__delay-2s">
      An animated element
    </h1>

    <div class="animate__animated animate__fadeInLeftBig"></div>
    <div class="element"></div>
  </body>
</html>
