<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aquamarine;
      }
      .box {
        background-color: brown;
        width: 150px;
        height: 150px;

        position: relative;

        top: 0;
        left: 0;
        animation: a1 5s forwards ease-in;
      }

      @keyframes a1 {
        25% {
         
            top: 200px;
          left: 0;
          background-color: rgb(151, 163, 45);
        }
        50% {
          top: 200px;
          background-color: rgb(196, 36, 44);
          left: 200px;
        }
        75% {
          top: 400px;
          background-color: blueviolet;
          left: 300px;
        } 100% {
          top: 500px;
          background-color: rgb(32, 59, 134);
          left: 300px;
        }
      }

      h1{
          position: relative;
          animation: text-animation 1s forwards ease-in-out;
      }



      @keyframes text-animation{
          from{
              left:-300px;
          }

          to{
              left:100;
          }
      }
    </style>
  </head>
  <body>
      <h1>Lorem ipsum dolor sit.</h1>
    <div class="box"></div>
  </body>
</html>
