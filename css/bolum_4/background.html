<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <style>
      /* html{
            height: 100%;
        } */
      body {
        margin: 0;
      }
      #header {
        position: relative;
        background-image: linear-gradient(
            to bottom right,
            rgba(197, 108, 25, 0.7),
            rgba(39, 177, 69, 0.7)
          ),
          url("bg.jpg");
        height: 50vh;
        /* width: 80vw; */
      }
      #header h1 {
        margin: 0;
        position: absolute;
        font-size: 60px;
        color: rgb(85, 56, 114);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: aquamarine;
        opacity: 0.2;
      }
      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 70px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Backgroun Text</h1>
      <img class="logo" src="logo.png" alt="" />
      <!-- <div class="cover"></div> -->
    </div>
  </body>
</html>
