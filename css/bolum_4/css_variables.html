<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --gray: rgb(59, 50, 50);
        --white: aliceblue;
      }
      body {
        --gray: rgb(206, 68, 153);
        background-color: var(--gray);
      }
      h2 {
        border-radius: 2px solid var(--gray);
      }
      .container {
        background-color: aliceblue;
        color: var(--gray);
        padding: 20px;
      }
      button {
        background-color: var(--white);
        color: var(--gray);
        border: 1px solid var(--gray);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit.</h1>
    <div class="container">
      <h2>Lorem, ipsum dolor.</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut aperiam,
        eaque deserunt culpa quasi nesciunt ipsam voluptas eos aspernatur quos,
        hic molestiae expedita iusto maxime error obcaecati aut recusandae odio.
      </p>
      <button>Ok</button>
      <button>cancel</button>
    </div>
  </body>
</html>
