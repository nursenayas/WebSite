<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* Atribute selectore */
      /* a[target]{
          background-color: red;

      [class]{
          background-color: rgb(67, 13, 216);
      } */

      /* Atribute value selectore */
      /*
            [class=active]{
          background-color: rgb(67, 13, 216);
      } */

      /* Atribute '*' selectore  içinde active bulunan hepsinde geçerli*/

      /* [class*=active]{
          background-color: rgb(67, 13, 216);
      } */

      /* Atribute '~'  selectore active tek başına olmalı başka kelimeyle birleştirilemez. */

      /* [class~=active]{
          background-color: rgb(67, 13, 216);  } */

      /* Atribute '|' selectore  active en başta olan seçilir.active tek başına olmalı */

      /* [class|=active]{
          background-color: rgb(67, 13, 216); */

      /* Atribute  '^'  selectore */

      /* [class^=active]{
          background-color: rgb(67, 13, 216); */

      /* Atribute  '$'  selectore */

      [class$="active"] {
        background-color: rgb(67, 13, 216);
      }
    </style>
  </head>
  <body>
    <span class="active span text">text</span>
    <nav>
      <a href="" target="_blank">home</a>
      <a href="" class="active">about</a>
      <a href="" class="link">contact</a>
    </nav>
  </body>
