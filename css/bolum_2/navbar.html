<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      #showcase {
        background-color: rgb(153, 146, 67);
        height: 500px;
        width: 100%;
        padding: 10px;
        text-align: right;
      }

      #how_it_works {
        background-color: rgb(226, 43, 43);
        padding: 10px;
      }
      .main_header {
        background-color: blueviolet;
      }
      .main_nav {
        display: inline-block;
        width: calc(100% - 74px);
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header class="main_header">
      <a href="#">MovieApp</a>
      <nav class="main_nav">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">about</a>
      </nav>
    </header>

    <main>
      <section id="showcase">
        <h1>Welcome to MovieApp</h1>
      </section>

      <section id="how_it_works">
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
