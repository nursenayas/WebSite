<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Display-Visibility></Display-Visibility></title>

    <style>
      .box {
        height: 60px; width: 60px; display: inline-block;
      }
      #first {
        background-color: green;
      }
      #second {
        background-color: blueviolet; visibility: hidden;
      }
      #third {
        background-color: brown;
      }

     
    </style>
  </head>
  <body>

    <div id="container">
      <div class="box" id="first">First</div>
      <div class="box" id="second">Second</div>
      <div class="box" id="third">Third</div>
    </div>

  
    
  </body>
</html>
