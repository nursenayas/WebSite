<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Defaults</title>
    <style>
      * {
        margin: 0;
      }
      body {
        font-size: 15px;
      }
      section {
        background-color: blueviolet;
        margin-top: 10px;
      }
      .f20 {
        font-size: 20px;
      }
      .f18 {
        font-size: 18px;
      }
      #page_title {
        border: 1px solid red;
      }

      #page_subtitle {
        border: 2px solid rgb(76, 0, 255);
      }

      .text_white {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="page_title" class="text_white f20">Welcome to MovieApp</h1>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. At, vero.
        </p>
      </section>

      <section>
        <h2 id="page_subtitle" class="text_white f18">How it works</h2>
      </section>
    </main>
  </body>
</html>
