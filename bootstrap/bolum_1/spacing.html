    <!-- 
  margin - padding => {property}{sides}-{size}

  {property} =>

    m: margin
    p: padding


    {sides} =>

    t: top => mt
    b: bottom => mb
    s: start => left => ms
    e: end => right => me
    x: right, left => mx
    y: top, bottom =>my

    t: top => pt
    b: bottom => pb
    s: start => left => ps
    e: end => right => pe
    x: right, left => px
    y: top, bottom =>py


    {size} =>

       0: mt-0=> margin-top: 0
       1: mt-1=>  $spacer * 0.25
       2: mt-2=>  $spacer * 0.5
       3: mt-3=> $spacer 
       4: mt-4=> $spacer * 1.5
       4: mt-5=> $spacer * 3
       auto:mt-auto
       auto: mx-auto

 -->

<div class="bg-primary p-3">Lorem, ipsum.</div>
<div class="bg-primary p-4 mt-3">Lorem, ipsum.</div>
<div class="bg-success p-4 mt-3 mx-auto" style="width: 200px;">Lorem, ipsum.</div>
