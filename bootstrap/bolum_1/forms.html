<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <form class="w-50">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control form-control-sm"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            name="address"
            id="address"
            class="form-control form-control-lm"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Address</label>
          <input type="file" name="file" id="file" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">Address</label>
          <select name="city" id="city" class="form-select">
            <option value="0">Seçiniz</option>
            <option value="1">Batman</option>
            <option value="2">Mardin</option>
            <option value="3">İstanbul</option>
            <option value="4">Ankara</option>
          </select>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            name="gender"
            id="gender"
            class="form-check-input"
          />
          <label for="gender" class="form-check-label">Gender</label>
        </div>

        <button type="submit" class="btn btn-info mt-3">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
