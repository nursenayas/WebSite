<body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark bg-header">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fa-solid fa-house"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
                <i class="navbar-toggler-icon"></i>
            </button>
            <div id="mobile" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="blogs.html" class="nav-link ">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active">Contact</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input type="text" class="form-control me-1" placeholder="Search" />

                    <button class="btn btn-dark">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-4">
            <h2 class="my-3">Contact Us</h2>
            <div class="row g-2">

                <div class="col-md-6">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Please fill out the form
                            </div>
                            <form class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label for="name" class="form-label">name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <label for="phone" class="form-label">phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <label for="subject" class="form-label">subject</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <label for="message" class="form-label">message</label>
                                    <textarea name="message" id="message" class="form-control"></textarea>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-outline-warning" style="width: 100%;">Send
                                        Message</button>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <iframe id="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48167.9976849261!2d28.91851623491309!3d41.014318938728266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab989e5fae399%3A0x34f0847eed8b22e0!2zRmF0aWgvxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1647694068827!5m2!1str!2str"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </main>















    <footer class="py-5 bg-header text-white mt-auto">

        </div>

</body>

</html>
