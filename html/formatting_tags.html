<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting tags</title>
  </head>
  <body>
<!-- html biçimlendirme etiketleri -->
    <p>
      <i>Lorem ipsum</i> dolor sit amet <em>consectetur</em> adipisicing elit.
    </p>
    <p>
      <b>Lorem ipsum</b> dolor sit amet <strong>consectetur</strong> adipisicing
      elit.
    </p>

    <h1>Lorem ipsum <small>dolor sit amet.</small></h1>
    <p>Lorem ipsum <mark>dolor sit amet</mark> consectetur.</p>
    <p>Sevdiğim renk <del>kırmızı </del><ins> Siyah</ins></p>

    <p>X<sub>2</sub>Y</p>

    <p>X<sup>2</sup></p>
  </body>
</html>
